<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body class="bg-gray-50 font-sans text-gray-700 min-h-screen flex">
    <aside class="w-64 bg-white border-r h-screen p-4 overflow-y-auto">
      <h1 class="text-xl font-bold mb-6">Resume Builder</h1>
      <nav class="space-y-2">
        <button
          class="flex items-center gap-3 w-full hover:bg-indigo-100 rounded cursor-pointer px-3 py-2 section-button"
          data-target="personal"
        >
          <span class="icon">üë§</span>
          <span class="label text-sm">Personal</span>
        </button>
        <button
          class="flex items-center gap-3 w-full hover:bg-indigo-100 rounded cursor-pointer px-3 py-2 section-button"
          data-target="objective"
        >
          <span class="icon">üéØ</span>
          <span class="label text-sm">Objective</span>
        </button>
        <button
          class="flex items-center gap-3 w-full hover:bg-indigo-100 rounded cursor-pointer px-3 py-2 section-button"
          data-target="education"
        >
          <span class="icon">üéì</span>
          <span class="label text-sm">Education</span>
        </button>
        <button
          class="flex items-center gap-3 w-full hover:bg-indigo-100 rounded cursor-pointer px-3 py-2 section-button"
          data-target="skills"
        >
          <span class="icon">üí°</span>
          <span class="label text-sm">Skills</span>
        </button>
        <button
          class="flex items-center gap-3 w-full hover:bg-indigo-100 rounded cursor-pointer px-3 py-2 section-button"
          data-target="projects"
        >
          <span class="icon">üìÇ</span>
          <span class="label text-sm">Projects</span>
        </button>
        <button
          class="flex items-center gap-3 w-full hover:bg-indigo-100 rounded cursor-pointer px-3 py-2 section-button"
          data-target="work"
        >
          <span class="icon">üíº</span>
          <span class="label text-sm">Work</span>
        </button>
        <button
          class="flex items-center gap-3 w-full hover:bg-indigo-100 rounded cursor-pointer px-3 py-2 section-button"
          data-target="certifications"
        >
          <span class="icon">üìú</span>
          <span class="label text-sm">Certifications</span>
        </button>
        <button
          class="flex items-center gap-3 w-full hover:bg-indigo-100 rounded cursor-pointer px-3 py-2 section-button"
          data-target="activities"
        >
          <span class="icon">üèÉ</span>
          <span class="label text-sm">Activities</span>
        </button>
        <button
          class="flex items-center gap-3 w-full hover:bg-indigo-100 rounded cursor-pointer px-3 py-2 section-button"
          data-target="template"
        >
          <span class="icon">üìÑ</span>
          <span class="label text-sm">Template</span>
        </button>
      </nav>
    </aside>

    <main class="flex-1 p-6 overflow-y-auto">
      <div id="sections-container">
        <div
          id="section-personal"
          class="bg-white rounded-2xl shadow p-6 section-card mb-6 hidden"
        >
          <h2 class="text-lg font-semibold">Personal</h2>
          <form
            id="form-personal"
            class="mt-4 space-y-4"
            onsubmit="return false"
          >
            <div class="flex items-center gap-4">
              <div class="avatar-wrap" id="avatarPreview">
                <span class="text-xs text-gray-500">No photo</span>
              </div>
              <div class="flex-1">
                <label class="block text-sm"
                  >Full name <span class="required-star">*</span></label
                >
                <input
                  required
                  name="fullname"
                  class="mt-1 w-full rounded-lg border px-3 py-2"
                  placeholder="Your full name"
                />
                <div class="mt-3 grid grid-cols-1 md:grid-cols-2 gap-3">
                  <div>
                    <label class="block text-sm"
                      >Email <span class="required-star">*</span></label
                    >
                    <input
                      required
                      name="email"
                      id="personalEmail"
                      type="email"
                      class="mt-1 w-full rounded-lg border px-3 py-2"
                      placeholder="yourname@gmail.com"
                    />
                    <p id="emailErr" class="text-xs text-red-500 mt-1 hidden">
                      Email must end with @gmail.com
                    </p>
                  </div>
                  <div>
                    <label class="block text-sm"
                      >Phone <span class="required-star">*</span></label
                    >
                    <input
                      required
                      name="phone"
                      id="personalPhone"
                      type="tel"
                      class="mt-1 w-full rounded-lg border px-3 py-2"
                      placeholder="9312345678"
                    />
                    <p id="phoneErr" class="text-xs text-red-500 mt-1 hidden">
                      Phone must be numeric and cannot start with 0
                    </p>
                  </div>
                </div>
                <div class="mt-3 grid grid-cols-1 md:grid-cols-2 gap-3">
                  <div>
                    <label class="block text-sm">LinkedIn URL</label>
                    <input
                      name="linkedin"
                      id="linkedinInput"
                      type="url"
                      class="mt-1 w-full rounded-lg border px-3 py-2"
                      placeholder="https://www.linkedin.com/in/yourname"
                    />
                    <p id="liErr" class="text-xs text-red-500 mt-1 hidden">
                      Enter a valid URL
                    </p>
                  </div>
                  <div>
                    <label class="block text-sm">GitHub URL</label>
                    <input
                      name="github"
                      id="githubInput"
                      type="url"
                      class="mt-1 w-full rounded-lg border px-3 py-2"
                      placeholder="https://github.com/yourname"
                    />
                    <p id="gitErr" class="text-xs text-red-500 mt-1 hidden">
                      Enter a valid URL
                    </p>
                  </div>
                </div>
                <div class="mt-3 flex items-center gap-3">
                  <label class="block text-sm w-28">Profile photo</label>
                  <div>
                    <input type="file" id="profileUpload" accept="image/*" />
                    <p class="text-xs text-gray-500 mt-1">
                      PNG/JPG. Shown inside a circle.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>

        <div
          id="section-objective"
          class="bg-white rounded-2xl shadow p-6 section-card mb-6 hidden"
        >
          <h2 class="text-lg font-semibold">Objective</h2>
          <div class="mt-4">
            <label class="text-sm">Summary</label>
            <textarea
              id="objectiveText"
              oninput="autoExpandTextarea(this)"
              class="mt-2 w-full rounded-lg border px-3 py-2 resize-none"
              placeholder="Write a short objective..."
              rows="3"
            ></textarea>
          </div>
        </div>

        <div
          id="section-education"
          class="bg-white rounded-2xl shadow p-6 section-card mb-6 hidden"
        >
          <div class="flex items-center justify-between">
            <h2 class="text-lg font-semibold">Education</h2>
            <button
              id="addEducationBtn"
              class="text-sm px-3 py-1 rounded bg-indigo-50 text-indigo-600"
            >
              Add
            </button>
          </div>
          <div id="educationList" class="mt-4 space-y-3"></div>
        </div>

        <div
          id="section-skills"
          class="bg-white rounded-2xl shadow p-6 section-card mb-6 hidden"
        >
          <div class="flex items-center justify-between">
            <h2 class="text-lg font-semibold">Skills</h2>
          </div>
          <div class="mt-4 space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
              <div>
                <label class="block text-sm">Category</label>
                <select
                  id="skillCategory"
                  class="mt-1 w-full rounded-lg border px-3 py-2"
                >
                  <option value="Programming Languages">
                    Programming Languages
                  </option>
                  <option value="Web Technologies">Web Technologies</option>
                  <option value="Frameworks / Tools">Frameworks / Tools</option>
                  <option value="Concepts">Concepts</option>
                  <option value="Soft Skills">Soft Skills</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="md:col-span-2">
                <label class="block text-sm">Skill Name</label>
                <input
                  id="skillInput"
                  class="mt-1 w-full rounded-lg border px-3 py-2"
                  placeholder="e.g. JavaScript, Docker, Leadership"
                />
              </div>
              <div>
                <label class="block text-sm">Level</label>
                <select
                  id="skillLevel"
                  class="mt-1 w-full rounded-lg border px-3 py-2"
                >
                  <option value="Basic">Basic</option>
                  <option value="Intermediate">Intermediate</option>
                  <option value="Advanced">Advanced</option>
                </select>
              </div>
            </div>
            <div class="flex justify-end">
              <button
                id="addSkillBtn"
                class="px-3 py-2 rounded bg-indigo-600 text-white"
              >
                Add Skill
              </button>
            </div>
            <div id="skillTags" class="mt-3 flex flex-wrap gap-2"></div>
          </div>
        </div>

        <div
          id="section-projects"
          class="bg-white rounded-2xl shadow p-6 section-card mb-6 hidden"
        >
          <div class="flex items-center justify-between">
            <h2 class="text-lg font-semibold">Projects</h2>
            <button
              id="addProjectBtn"
              class="text-sm px-3 py-1 rounded bg-indigo-50 text-indigo-600"
            >
              Add Project
            </button>
          </div>
          <div id="projectsList" class="mt-4 space-y-3"></div>
        </div>

        <div
          id="section-work"
          class="bg-white rounded-2xl shadow p-6 section-card mb-6 hidden"
        >
          <div class="flex items-center justify-between">
            <h2 class="text-lg font-semibold">Work Experience</h2>
            <button
              id="addWorkBtn"
              class="text-sm px-3 py-1 rounded bg-indigo-50 text-indigo-600"
            >
              Add New
            </button>
          </div>
          <div id="workList" class="mt-4 space-y-3"></div>
        </div>

        <div
          id="section-certifications"
          class="bg-white rounded-2xl shadow p-6 section-card mb-6 hidden"
        >
          <div class="flex items-center justify-between">
            <h2 class="text-lg font-semibold">Certifications</h2>
            <button
              id="addCertBtn"
              class="text-sm px-3 py-1 rounded bg-indigo-50 text-indigo-600"
            >
              Add New
            </button>
          </div>
          <div id="certList" class="mt-4 space-y-3"></div>
        </div>

        <div
          id="section-activities"
          class="bg-white rounded-2xl shadow p-6 section-card mb-6 hidden"
        >
          <h2 class="text-lg font-semibold">Activities</h2>
          <div class="mt-4">
            <label class="text-sm">Extracurricular / Volunteering</label>
            <textarea
              id="activitiesText"
              oninput="autoExpandTextarea(this)"
              class="mt-2 w-full rounded-lg border px-3 py-2 resize-none"
              rows="3"
            ></textarea>
          </div>
        </div>

        <div
          id="section-template"
          class="bg-white rounded-2xl shadow p-6 section-card mb-6 hidden"
        >
          <h2 class="text-lg font-semibold">Template & Export</h2>
          <div class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-3">
            <select id="templateSelect" class="rounded-lg border px-3 py-2">
              <option>Classic</option>
              <option>Modern</option>
              <option>Elegant</option>
            </select>
            <div>
              <label class="text-sm">Margins (px)</label>
              <input
                id="marginInput"
                type="number"
                value="20"
                class="mt-1 rounded-lg border px-3 py-2"
              />
            </div>
            <div class="flex items-end gap-2">
              <button
                id="exportPdfBtn"
                class="px-3 py-2 rounded bg-indigo-600 text-white"
              >
                Export PDF
              </button>
              <button id="exportTxtBtn" class="px-3 py-2 rounded border">
                Export TXT
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
