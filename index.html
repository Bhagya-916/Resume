<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Resume Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              indigo: {
                450: "#5b21b6"
              }
            }
          }
        }
      };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-50 text-gray-800 min-h-screen">
    <div class="max-w-6xl mx-auto p-6">
      <header class="mb-6">
        <h1 class="text-2xl font-semibold">Resume Builder</h1>
        <p class="text-sm text-gray-600 mt-1">
          Professional, responsive. Click a section to edit it — only one
          section visible at a time.
        </p>
      </header>

      <div class="grid grid-cols-12 gap-6">
        <!-- Sidebar -->
        <aside class="col-span-12 lg:col-span-4 xl:col-span-3">
          <div class="bg-white rounded-2xl shadow p-4">
            <nav class="space-y-2">
              <template id="nav-template">
                <button
                  class="nav-item w-full text-left rounded-xl px-3 py-2 flex items-center gap-3 hover:text-indigo-600 transition-colors"
                >
                  <span class="icon w-6 h-6 flex items-center justify-center"></span>
                  <span class="label flex-1"></span>
                </button>
              </template>
            </nav>
            <div
              class="mt-4 border-t pt-4 text-xs text-gray-500"
            >
              Tip: hover a section to preview color. Required fields show
              <span class="required-star">*</span>.
            </div>
          </div>
        </aside>

        <!-- Main content -->
        <main class="col-span-12 lg:col-span-8 xl:col-span-9">
          <div id="sections-container"></div>
        </main>
      </div>

      <footer class="mt-6 text-sm text-gray-500">
        Built with Tailwind CSS • Demo version
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
