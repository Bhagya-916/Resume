<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen text-white font-sans">

  <!-- Hero Section -->
  <section 
    class="relative h-screen bg-cover bg-center flex flex-col" 
    style="background-image: linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.75)), url('{% static "images/resumebg2.jpg" %}');"
  >
    <!-- Navigation -->
    <nav class="flex justify-between items-center px-6 md:px-12 py-6">
      <!-- Logo -->
      <div class="text-2xl font-bold tracking-wide">Resume<span class="text-cyan-400">Builder</span></div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex gap-10 text-lg font-semibold">
        <a href="#" class="hover:text-cyan-400 transition">Home</a>
        <a href="#" class="hover:text-cyan-400 transition">Templates</a>
        <a href="#" class="hover:text-cyan-400 transition">Contact</a>
        <a href="#" class="hover:text-cyan-400 transition">Gallery</a>
        <a href="#" class="hover:text-cyan-400 transition">Sign Up</a>
      </div>

      <!-- Mobile Menu Button -->
      <button id="menu-btn" class="md:hidden flex flex-col gap-1.5 focus:outline-none">
        <span class="block w-6 h-0.5 bg-white"></span>
        <span class="block w-6 h-0.5 bg-white"></span>
        <span class="block w-6 h-0.5 bg-white"></span>
      </button>
    </nav>

    <!-- Mobile Dropdown -->
    <div 
      id="menu" 
      class="max-h-0 overflow-hidden flex-col items-center gap-6 text-lg font-semibold bg-black/80 transition-all duration-500 ease-in-out md:hidden"
    >
      <a href="#" class="hover:text-cyan-400 transition py-2">Home</a>
      <a href="#" class="hover:text-cyan-400 transition py-2">Templates</a>
      <a href="#" class="hover:text-cyan-400 transition py-2">Contact</a>
      <a href="#" class="hover:text-cyan-400 transition py-2">Gallery</a>
      <a href="#" class="hover:text-cyan-400 transition py-2">Sign Up</a>
    </div>

    <!-- Center Content -->
    <div class="flex-grow flex flex-col justify-center items-center text-center px-6">
      <h1 class="text-4xl md:text-6xl font-bold mb-4">
        Build Your Dream Resume
      </h1>
      <p class="text-base md:text-lg max-w-xl mb-8">
        Create a professional resume in minutes with customizable templates.
      </p>
      <button <a href="index.html">
        class="px-8 py-3 border-2 border-cyan-400 rounded-full text-lg font-bold 
               hover:bg-cyan-400 hover:text-black transition shadow-lg"
      >
        Start Now
      </button>
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 text-sm opacity-80">
      Â© 2025 Resume Builder. All rights reserved.
    </footer>
  </section>

  <!-- Script for mobile menu -->
  <script>
    const menuBtn = document.getElementById("menu-btn");
    const menu = document.getElementById("menu");
    let isOpen = false;

    menuBtn.addEventListener("click", () => {
      if (isOpen) {
        menu.classList.remove("py-6");
        menu.classList.replace("max-h-96", "max-h-0");
      } else {
        menu.classList.add("py-6");
        menu.classList.replace("max-h-0", "max-h-96");
      }
      isOpen = !isOpen;
    });
  </script>
</body>
</html>
